<script>
    // ES6 literals 
    const myObj = {
        firstName: "Dev",
        lastName: "Bakori",
        age: "23",
        fullname: function () {
            return (`My name is ${myObj.firstName} ${myObj.lastName} I am ${myObj.age} years old. `);
        }
    }
    console.log(myObj.fullname())
    //output My name is Dev Bakori I am 23 years old. 



    // Constructor function for objects
    function myDetails(first, last, age) {
        this.firstName = first,
            this.lastName = last,
            this.age = age
    }

    const createArray = new myDetails("paras", "vekariya", "22");
    console.log("I am " + createArray.age + " years old.");
    //output I am 22 years old.



    // spread operatore 
    const arrat1 = ['Jan', 'Feb', 'March', 'April'];
    const arrat2 = ['May', 'June', 'July', 'Augu'];
    const arrat3 = ['Sept', 'Ocom', 'Nev', 'Dec'];

    const year = [...arrat1, ...arrat2, ...arrat3];

    console.log(year);
    //output ['Jan', 'Feb', 'March', 'April', 'May', 'June', 'July', 'Augu', 'Sept', 'Ocom', 'Nev', 'Dec']



    // spread operatore 
    function sum(...args) {
        let sum = 0;
        for (let arg of args) sum += arg;
        return sum;
    }
    let x = sum(4, 8, 18, 22, 25, 34);
    console.log(x);
    //output 111




    //Task
    const myData = {
        firstName: 'paras',

        fullname: function () {
            return `Hello, my name is ${this.firstName} and I am ${this.age} years old. `;
        }
    }
    console.log(myData.fullname());
    //output Hello, my name is paras and I am 22 years old. 
</script>
